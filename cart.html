<script>

    function calcul() {

        var v1 = document.getElementById("book").value;
        var v2 = document.getElementById("qtbook").value;

        if (v1 != 0) {
            document.getElementById("soustotal1").innerHTML = v1 * v2;
            total();
        }
        else {
            alert("vous devez choisir une book");
        }

    }

    function total() {
        document.getElementById("total").innerHTML = parseInt(document.getElementById("soustotal1").innerHTML);
    }

    $("#add").click((function () {
        var v1 = document.getElementById("book").value;
        var v2 = document.getElementById("qtbook").value;

        if (v1 == "" || v2 == "") {

            Swal.fire({
                title: "Not Done !",
                html: "Book failed Commanded !"
            });
        }
        else {
            Swal.fire({
                title: "Done !",
                html: "Book Succefully Commanded !"
            });

        }


    }));

</script>
